<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle for Sale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset some default browser styles */
body, h1, h2, h3, p, ul, li {
    font-family: 'Times New Roman', Times, serif;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
body {
      /* Set the background image and its properties */
      background-image: url('https://i.gifer.com/3AfW.gif');
      background-repeat: repeat;
      background-size: cover; /* You can adjust this property based on your requirements */
      background-position: center center;
      height: 100vh; /* Set the height to fill the viewport */
      margin: 0; /* Remove default margins to prevent white space */
      overflow: hidden; /* Hide any overflow content */
    }

header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.vehicle-details form {
    display: grid;
    gap: 10px;
}

.vehicle-details label {
    font-weight: bold;
}

.vehicle-details input,
.vehicle-details textarea,
.vehicle-details button {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.vehicle-details button {
    background-color: #333;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.vehicle-details button:hover {
    background-color: #555;
}

.sample-listing {
    margin-top: 20px;
}

.listing {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
}

.listing img {
    max-width: 100%;
}

footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px;
}

</style>
<body>
    <header>
        <h1>Post Your Vehicle for Sale</h1>
    </header>
    <main>
        <section class="vehicle-details">
            <h2>Vehicle Details</h2>
            <form action="/frontpage" method="post">
                <label for="Type" name="type">Type</label>               
                <select name="type">
                    <option value="Bike">Bike</option>
                    <option value="Car">Car</option>
                    <option value="Other">Other</option>
                </select>                
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" required>
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2099" required>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <button type="submit">Post Listing</button>
            </form>
        </section>
       
    </main>
    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>
</body>
</html>
